
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <title>Weather Search</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    
  </head>
  <body>
    <header class="container-fluid">
      <h1>
        Weather Finder
      </h1>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div id="sidebar" class="col-lg-3">
          <form class="form-inline">
            <p id="heading">Search for a City:</p>
            <input type="text" id="search" class="form-control" aria-label="Search">
            <button id="search-btn" class="btn btn-primary" type="button"><span data-feather="search"></span></button>
          </form>
          <ul id="search-history" class="nav flex-column">
            
          </ul>
        </div>

      
        <main role="main" class="col-lg-9">
          <div class="d-flex align-items-center pt-3 border-bottom">
            <h2>Dashboard</h2>
          </div>
          <div class="container canvas">
            <div class="container-fluid clearfix">
              <div id="city-name"></div>
              <div id="date"></div>
              <div id="weather-icon"><img id="icon-image"></div>
            </div>
            <div id="temp"></div>
            <br>
            <div id="humidity"></div>
            <br>
            <div id="wind"></div>
            <br>
            <div id="uv-index"></div>
          </div>
          <div class="d-flex align-items-center pb-2 border-bottom">
            <h2>5-Day Forecast:</h2>
          </div>
          <div class="container canvas">

          </div>
        </main>
      </div>
      <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
      <script src="assets/script.js"></script>
  </body>
</html>
